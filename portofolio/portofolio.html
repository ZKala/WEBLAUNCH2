<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="../portofolio/portofolio.css">

 <title>PORTOFOLIO || Main</title>
</head>
<body>
 <div class="container">
  <!-- section 1-->
  <section class="section-1 center">
   <h1 class="section-1-heading">Web Developer</h1>
   <img src="../../portofolio/Imageporto/me.jpg" alt="Me" class="me">
   <h3 class="person-name">|Aleister Busico|</h3>
   <a href="" class="section-1-btn">Projects</a>
  </section>
  <!-- end of section 1 -->
  <!-- navbar -->
  <nav class="navbar center">
   <a href="#" class="navbar-link">Home</a>
   <a href="#" class="navbar-link">About</a>
   <a href="#" class="navbar-link">Portofolio</a>
   <a href="#" class="navbar-link">Contact</a>
  </nav>
  <!-- end of navbar -->

  <!-- section 2 -->
  <section class="section-2">
   <h1 class="section-2-heading">About me</h1>
   <div class="progress-bars-wrapper">
    <!-- 1st progress bar -->
    <div class="progress-bar">
     <p class="progress-text">
      HTML
      <span>85</span>%
     </p>
     <div class="progress-percent"></div>
    </div>
    <!-- end of first progress bar -->
    <!-- 2nd progress bar -->
    <div class="progress-bar">
     <p class="progress-text">
      CSS
      <span>50</span>%
     </p>
     <div class="progress-percent"></div>
    </div>
    <!-- end of 2nd progress bar -->
    <!-- 3rd progress bar -->
    <div class="progress-bar">
     <p class="progress-text">
      JavaScript
      <span>15</span>%
     </p>
     <div class="progress-percent"></div>
    </div>
    <!-- end of 3rd progress bar -->
    <!-- 4th progress bar -->
    <div class="progress-bar">
     <p class="progress-text">
      ReactJS
      <span>0</span>%
     </p>
     <div class="progress-percent"></div>
    </div>
    <!-- end of 4th progress bar -->
    <!-- 5th progress bar -->
    <div class="progress-bar">
     <p class="progress-text">
      NodeJS
      <span>0</span>%
     </p>
     <div class="progress-percent"></div>
    </div>
    <!-- end of 4th progress bar -->
   </div>
   <!-- end of section 2 -->

   <!-- services -->
   <div class="services">
    <div class="service">
     <i class="far fa-lightbulb"></i>
     <h2 class="service-heading">Creative</h2>
    </div>
    <!-- end of 1st service -->

     <div class="service">
      <i class="fas fa-cut"></i>
      <h2 class="service-heading">problem solver</h2>
     </div>

    <!-- end of 2nd service -->
    
    <div class="service">
     <i class="fa-solid fa-arrow-up-right-dots"></i>
     <h2 class="service-heading">Dynamic</h2>
    </div>
    
    <!-- end of 3rd service -->

    <div class="service">
     <i class="fas fa-tachometer-alt"></i>
     <h2 class="service-heading">fast</h2>
    </div>
    
    <!-- end of 4th service -->
   </div>
   </section>
   <!-- end of section 2 -->
   <!-- section 3 -->
   <section class="section-3">
    <h1 class="section-3-heading">My Underoing Projects</h1>
    <div class="projects-wrapper">
     <div class="project">
      <div class="project-text">
       <h2 class="project-name">Specialized website</h2>
       <h4 class="project-technologies">HTML | CSS | JS</h4>
      </div>
      <img src="../portofolio/Imageporto/Specialized-dark.jpg" alt="Specialized" class="project-image">
     </div>
    </div>
   </section>
   <!-- end of section 3 -->
  </div>
 
  <script src="../js/portofolio.js"></script>
</body>
</html>
