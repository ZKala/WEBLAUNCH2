<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="musicplayer.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <title>Music Player | v1</title>
</head>
<body>
 <h1>ph0nK v1</h1>
 <p>Made by ItsMeAlei!</p>

 <div class="music-container" id="music-container">
  <div class="music-info">
   <h4 id="title"></h4>
   <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
   </div>
  </div>

  <audio src="./songs/despair" id="audio"></audio>
  
  <div class="img-container">
   <img src="./songpics/despair.jpg"alt="Skorde" id="cover">
  </div>
   <div class="navigation">
    <button id="prev" class="action-btn">
     <i class="fas fa-backward"></i>
    </button>
    <button id="play" class="action-btn action-btn-big">
     <i class="fas fa-play"></i>
    </button>
    <button id="next" class="action-btn">
     <i class="fas fa-forward"></i>
    </button>
   </div>
 </div>
  
 <script src="musicplayer.js"></script>
 <!-- HTML for the volume control -->
<label for="volume">Volume:</label>
<input type="range" id="volume" min="0" max="1" step="0.01" value="1">

<!-- JavaScript to control the volume -->
<script>
  // Get the audio element and the volume control
  var audio = document.getElementById('music');
  var volume = document.getElementById('volume');

  // Update the audio volume when the volume control is changed
  volume.addEventListener('input', function() {
    audio.volume = this.value;
  });
</script>
</body>
</html>
